<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@700&display=swap" rel="stylesheet">
</head>

<body>


  <section>
    <div>
      <img class="image" src="images/illustration-hero.svg" alt="img">
    </div>

    <div class="text">
      <h1>Order Summary</h1>

      <p>You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!</p>


      <div class="price">
        <img class="music-icon" src="images/icon-music.svg" alt="icon">
            <p class="price-text0">
            <span>Annual Plan</span>
            $59.99/year</p>
  <p class="price-text1">Change</p>
      </div>

      <button class="button" type="button" name="button">Proceed to Payment</button>
      <h3>Cancel Order</h3>
    </div>

  </section>


  <div class="attribution">
    <!-- Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. -->
    Created by <a href="#">Rajeev</a>.
  </div>
</body>

</html>
